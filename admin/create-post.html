<!-- create-post.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1>Create New Post</h1>

        <form id="createPostForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tags:</label>
                <select id="tags" name="tags" class="form-select" multiple>
                    <option value="Football">Football</option>
                    <option value="England national team">England national team</option>
                    <option value="Lionesses">Lionesses</option>
                    <option value="Manchester United">Manchester United</option>
                    <option value="Goalie">Goalie</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="button" onclick="createPost()" class="btn btn-primary">Create Post</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="js/create-post.js"></script>
</body>

</html>
