<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>

    <form id="updatePostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="tags">Tags:</label>
        <select id="tags" name="tags">
            <option value="Football">Football</option>
            <option value="England national team">England National Team</option>
            <option value="Lionesses">Lionesses</option>
            <option value="Manchester United">Manchester United</option>
            <option value="Goalie">Goalie</option>
        </select><br>

        <button type="button" id="updateButton" onclick="updatePost()">Update Post</button>
    </form>

    <a href="index.html">Back to Admin Dashboard</a>

    <script src="js/update-post.js"></script>
</body>
</html>
