<!-- post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="postContainer" class="container mt-5">
        <!-- Add a "go back to blog" link -->
        <a href="index.html" class="mb-3">Go back to blog</a>
        
        <h1 id="postTitle" class="mb-4"></h1>
        <p id="postAuthor" class="mb-3"></p>
        <p id="postDate" class="mb-3"></p>
        <div id="postContent" class="mb-4"></div>
        <p id="postTags" class="mb-3"></p>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="js/post.js"></script>
</body>
</html>
